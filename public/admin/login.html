<div class="container">
    <div class="row">
        <div class="col s6">
            <center>
                <h3>{{title}}</h3>
                <br/>
                 </center>
                 <div class="offset-s3">
                <div class="input-field">
                <input id="mobile" type="text" ng-model="log.mobile" class="validate">
                <label for="mobile">Mobile no</label>
                <div class="input-field">
                <input id="pass" type="password" ng-model="log.pass" class="validate">
                <label for="pass">Password</label>
                <br /><br />
                <a class="waves-effect waves-light btn" ng-click="login()">Submit</a>
                </div>
            </div>
                 </div>
        </div>
    </div>
</div>
