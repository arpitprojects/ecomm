 <div class="row">
   <div class="col s12 m3" ng-repeat="h in home">
          <div class="card">
            <div class="card-content white-text">
                <center>
                     <img ng-src="/img/{{h.img}}" style="max-width:100%;display:block;"/>
                </center>  
              <center><span class="card-title" style="font-size:18px; color:#000; text-align:center;font-weight:600;">{{h.name | uppercase}}</span>
              </center><p class="card-title" style="font-size:14px; color:#000;line-height:18px !important;font-weight:600"><span style="color:#000;font-weight:600; text-align:center;font-weight:600;">Desc:</span>  {{h.desc}}.</p>
            </div>
            <div class="card-action">
              <a href="#">{{h.price | currency}}</a>
              <a href="#" style="color:red ;">{{h.quantity}} Left</a>
               <a class="btn-floating btn-large waves-effect waves-light red" ng-href="#/cart/{{h._id}}""><i class="fa fa-cart-plus"></i></a>
               <a class="btn-floating btn-large waves-effect waves-light red" ng-click="del(h._id)"><i class="fa fa-times"></i></a>
               
            </div>
          </div>
        </div>
