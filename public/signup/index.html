<div class="container">
<div class="row">
<div class="col s6 offset-s3">
<center>
<h4>{{title}}</h4>
</center>

<div class="input-field">
<input id="name" type="text" ng-model="sign.name" class="validate">
<label for="name">Name</label>
</div>

<div class="input-field">
<input id="add" type="text" ng-model="sign.add" class="validate">
<label for="add">Address</label>
</div>
<div class="input-field">
<input id="mobile" type="number" ng-model="sign.mobile" class="validate">
<label for="mobile">Mobile no</label>
</div>
<div class="input-field">
<input id="pass" type="password" ng-model="sign.pass" class="validate">
<label for="pass">Password</label>
<br /><br />
<a class="waves-effect waves-light btn" ng-click="submit()">Submit</a>
</div>
</div>
</div>
<br />
